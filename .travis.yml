language: cpp
os: linux
#dist: bionic
addons:
  apt:
    packages: &native_deps
      - python3
      - python3-pip
      - bash-completion

matrix:
  include:
    # Job 1: OpenMPI
    - env:
      - mpi_type=openmpi
      addons:
        apt:
          packages:
            - *native_deps
            - libopenmpi-dev
            - openmpi-bin
    # Job 2: MPICH
    - env:
      - mpi_type=mpich
      addons:
        apt:
          packages:
            - *native_deps
            - libmpich-dev
            - mpich
    # Job 3: No MPI
    - env:
      - mpi_type=none
      addons:
        apt:
          packages:
            - *native_deps

before_install:
  - pip3 install --user setuptools
  - pip3 install --user toml

script: dpkg --list | grep binutil && make -j4 && make -j4 -C tests && make check

